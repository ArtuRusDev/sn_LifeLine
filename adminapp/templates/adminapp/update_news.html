{% extends 'adminapp/admin_base.html' %}
{% load static %}
{% block title %}Life on Line | Новости{% endblock %}
{% block content %}
    <div class="container content">
        <div class="row">
            <div class="col-12">
                <h2>Изменение Новости</h2>

                <form method="post" class="bootstrap-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="Сохранить изменения">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">
                        Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
