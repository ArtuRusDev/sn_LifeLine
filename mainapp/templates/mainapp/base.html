{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Life on Line{% endblock %}</title>
    <link href="{% static 'css/bootstrap-4/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-4/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-4/bootstrap-reboot.css' %}" rel="stylesheet">

    {% if user.is_dark_theme %}
        <link href="{% static 'css/dark_theme.css' %}" rel="stylesheet">
    {% else %}
        <link href="{% static 'css/light_theme.css' %}" rel="stylesheet">
    {% endif %}

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    {% include 'mainapp/includes/inc_navbar.html' %}
    <script src="{% static 'js/snowflakes.js' %}"></script>

    {% block content %}{% endblock %}

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

    {% if user.is_authenticated %}
        <script src="{% static 'js/new_mess_count_update.js' %}"></script>
    {% endif %}

    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/put_like.js' %}"></script>
</body>
</html>
