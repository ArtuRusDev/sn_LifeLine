{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}Life on Line | Удаление Новости{% endblock %}
{% block content %}
    <div class="container content">
        <div class="news_block">
            <h3 class="text-center">Вы уверены, что хотите удалить эту новость?</h3>
            {% include 'newsapp/includes/inc_news_item.html' with news_item=object%}
            <form action="{% url 'news:delete' object.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Удалить">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-success">
                    Отмена
                </a>
            </form>
        </div>
    </div>
{% endblock %}
