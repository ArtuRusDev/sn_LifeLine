{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-7 offset-lg-2">
    <div class="b-paddings bg-dark-blur">
        <h2 class="b-paddings__title">Редактирование беседы</h2>

        <form method="post" class="bootstrap-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{ user.id }}" name="user_id">

            <p>Название беседы:</p>
            {{ form.title }}

            <p>Изображение беседы:</p>
            {{ form.image }}

            <p>Участники (Выберите с зажатым Ctrl):</p>
            {{ form.members }}

            <select name="type" class="d-none" id="id_type">
                <option value="D">Dialog</option>
                <option value="C" selected>Chat</option>
            </select>

            {{form.errors}}

            <input value="Сохранить изменения" type="submit"
                   class="b-form__submit b-form__submit_white b-form__submit_margins">
            <a href="{% url 'messenger:messages' chat.id %}" class="b-form__submit">Отменить</a>
        </form>
    </div>
</div>
{% endblock %}
