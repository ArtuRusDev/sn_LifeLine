{% load tz %}
{% url 'users:profile' message_item.author.username as the_user_url %}
<div class="message_item_wrapper {% if message_item.author.pk == user.pk %}current_user{% endif %}">
    <div class="message_item{% if not message_item.is_read %} unread {% endif %}">
        <small>{{ message_item.pub_date|time:"H:i" }}</small>
        <p>{{ message_item.message|safe }}</p>
    </div>
</div>
