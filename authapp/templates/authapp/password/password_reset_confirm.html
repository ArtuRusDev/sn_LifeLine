{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div class="b-auth-form__wrap">
        <h2 class="b-auth-form__title text-center">Подтверждение сброса пароля</h2>
        <p>
            Введите новый пароль в поле ниже.
        </p>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="b-form__submit mb-3" value="Сбросить пароль">
        </form>
    </div>

{% endblock %}
