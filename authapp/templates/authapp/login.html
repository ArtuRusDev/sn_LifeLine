{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div class="text-center">
        <div class="b-auth-form__wrap">
            <h2 class="b-auth-form__title">Авторизация</h2>
            <form method="post" class="b-auth-form">
                {% csrf_token %}
                {{ form.non_field_errors|striptags }}

                {% for field in form %}
                    {{ field.errors }}
                    {{ field }}
                {% endfor %}

                <input type="submit" class="b-form__submit b-form__submit_margins" value="Войти">
            </form>
            <p class="b-help-text">
                Нет аккаунта?
                <a href="{% url 'auth:register' %}" class="b-help-text__link">Зарегистрироваться ›</a>
            </p>
            <p class="b-help-text">
                Забыли пароль?
                <a href="{% url 'auth:password_reset' %}" class="b-help-text__link">Сбросить пароль ›</a>
            </p>
        </div>
    </div>
{% endblock %}
